    <![endif]--> <!-- Add your site or application content here --> <div class="jumbotron"> <h1>Angular.js angular-geopicker directive</h1> <p>This directive supports input of latitude and longitude. This directive will generate a text box. If this text box to active, a map will pop up. If you click on any point on the map, latitude and longitude are entered in this text box.</p> </div> <form> <div class="form-group"> <label for="InputLatLngDefault">Default</label> <input angular-geopicker class="form-control" id="InputLatLngDefault" placeholder="focus me."> </div> <div class="form-group"> <label for="InputLatLngPosition">Position(change the start position.)</label> <input angular-geopicker clat="34.985355" clng="135.758357" class="form-control" id="InputLatLngPosition" placeholder="focus me."> </div> <div class="form-group"> <label for="InputLatLngFormatPrecision">Format(Precision)</label> <input angular-geopicker precision="3" class="form-control" id="InputLatLngFormatPrecision" placeholder="focus me."> </div> <div class="form-group"> <label for="InputLatLngFormatPrecision">Format(Separated string of latitude and longitude)</label> <input angular-geopicker sep="|" class="form-control" id="InputLatLngFormatPrecision" placeholder="focus me."> </div> <div class="form-group"> <label for="InputLatLngFormatDMS">Format(Degrees, minutes, seconds)</label> <input angular-geopicker rad="true" class="form-control" id="InputLatLngFormatDMS" placeholder="focus me."> </div> <div class="form-group"> <label for="InputLatLngFormatExample">Example</label> <input angular-geopicker clat="34.985355" clng="135.758357" sep="|" rad="true" class="form-control" id="InputLatLngFormatExample" placeholder="focus me."> </div> </form> <script src="scripts/vendor.7690c8d0.js"></script> <script src="scripts/scripts.79be700e.js"></script> </body> </html>
